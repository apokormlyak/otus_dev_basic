{% extends 'base.html' %}

{% block title %}
    Create product
{% endblock %}

{% block main %}
    <div class="h1 m-sm-3">Create a new user</div>

    <form method="post"
{#          class="form-control"#}
          class="form-control row row-cols-1"
    >
        <label for="name-id" class="form-label">User's name:</label>
        <input type="text" class="form-control my-3"
               id="name-id" name="user_name">
        <label for="username-id" class="form-label">User's username:</label>
        <input type="text" class="form-control my-3"
               id="username-id" name="username">
        <label for="email-id" class="form-label">User's email:</label>
        <input type="text" class="form-control my-3"
               id="email-id" name="email">

        <input type="submit" class="btn btn-success my-3" value="Create">
    </form>

    <br>
    <div>
        <a href="{{ url_for('base') }}">Back to users list</a>
    </div>
{% endblock %}
